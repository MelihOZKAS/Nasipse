{% load static %}
<!doctype html>
<html class="no-js" lang="tr">

<head>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}" defer></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}" defer></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Site Başlığı{% endblock %}</title>
    <meta name="description" content="{% block description %}Site description{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Site keywords{% endblock %}">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">


    <!-- Robots Etiketi -->
    <meta name="robots" content="index, follow">


    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/imageRevealHover.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/swiper-bundle.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/spacing.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">




    <!-- Open Graph Etiketleri (Facebook, LinkedIn) -->
    <meta property="og:title" content="{% block ogtitle %}OG TITLE{% endblock %}">
    <meta property="og:description" content="{% block ogDes %}OG DES{% endblock %}">
    <meta property="og:image" content="{% static 'assets/img/others/aşk_şiirleri.png' %}">
    <meta property="og:url" content="{% block ogurl %}OG url{% endblock %}">


    <!-- Twitter Card Etiketleri -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{% block twaccountsite %}tw accounts{% endblock %}">
    <meta name="twitter:creator" content="{% block twcreator %}tw creator{% endblock %}">
    <meta name="twitter:title" content="{% block twtitle %}tw title{% endblock %}">
    <meta name="twitter:description" content="{% block twdesc %}tw description{% endblock %}">
    <meta name="twitter:image" content="{% static 'assets/img/others/aşk_şiirleri.png' %}">




    <meta name="yandex-verification" content="ca82705b924c0e27" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K4TJ37EJDZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-K4TJ37EJDZ');
    </script>



    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
       m[i].l=1*new Date();
       for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
       k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
       (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

       ym(94684012, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true
       });
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/94684012" style="position:absolute; left:-9999px;" alt="enguzel şiirler" /></div></noscript>
    <!-- /Yandex.Metrika counter -->









</head>

<body>

<!-- preloader -->
<div id="preloader">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div>
        </div>
    </div>
</div>
<!-- preloader-end -->

<!-- Scroll-top -->
<button class="scroll__top scroll-to-target" data-target="html" aria-label="Sayfayı En Üste Kaydır">
    <i class="fas fa-angle-up"></i>
</button>
<!-- Scroll-top-end-->

<!-- header-area -->
<header class="header__style-two header__style-three header__style-five">
    <div class="header__top-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-7 d-none d-md-block">
                    <div class="header__top-right header__top-menu">
                        <!-- buralar açılacakNasipse sonradan
                        <ul class="list-wrap">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contacts</a></li>
                            <li><a href="#">Advertise</a></li>
                        </ul>
                        -->
                    </div>
                </div>
                <div class="col-lg-4 col-md-5">
                    <div class="header__top-bar-right">
                    <!--
                        <ul class="list-wrap top-bar-social">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-behance"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                    -->
                        {% if user.is_authenticated %}
                            <a href="{% url 'konsol:home' %}" class="console" target="_blank">Konsola git</a>
                        {% else %}
                            <a href="{% url 'giris-yap' %}" class="sign-in"><i class="fas fa-user"></i> Giriş Yap</a>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header-fixed-height"></div>
    <div id="sticky-header" class="tg-header__area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="tgmenu__wrap">
                        <nav class="tgmenu__nav">
                            <div class="d-flex gap-4 align-items-center">
                                <div class="logo">
                                    <a href="{% url 'home' %}"><img src="{% static 'assets/img/logo/en-guzel.png' %}" loading="lazy"
                                                                    alt="Logo"></a>
                                </div>
                            </div>
                            <div class="tgmenu__navbar-wrap tgmenu__main-menu d-none d-lg-flex">
                                <ul class="navigation">
                                    <li><a href="{% url 'home' %}">Ana Sayfa</a></li>
                                    <li><a href="{% url 'siir:home' %}">Şiirler</a></li>
                                    <li><a href="{% url 'sairler:home' %}">Yazarlar</a></li>
                                    <li><a href="{% url 'sozler:home' %}">Sözler</a></li>
                                    <li><a href="{% url 'hikaye:home' %}">Hikayeler</a></li>
                                </ul>
                            </div>
                            <div class="tgmenu__action">
                                <ul class="list-wrap">
                                    <li class="mode-switcher">
                                        <nav class="switcher__tab">
                                            <span class="switcher__btn light-mode"><i class="flaticon-sun"></i></span>
                                            <span class="switcher__mode"></span>
                                            <span class="switcher__btn dark-mode"><i class="flaticon-moon"></i></span>
                                        </nav>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <div class="mobile-nav-toggler"><i class="fas fa-bars"></i></div>
                    </div>
                    <!-- Mobile Menu  -->
                    <div class="tgmobile__menu">
                        <nav class="tgmobile__menu-box">
                            <div class="close-btn"><i class="fas fa-times"></i></div>
                            <div class="nav-logo">
                                <a href="{% url 'home' %}" class="logo-dark"><img
                                        src="{% static 'assets/img/logo/en-guzel.png' %}"
                                        loading="lazy" alt="Logo"></a>
                                <a href="{% url 'home' %}" class="logo-light"><img
                                        src="{% static 'assets/img/logo/en-guzel.png' %}"
                                        loading="lazy" alt="Logo"></a>
                            </div>

                            <div class="tgmobile__menu-outer">
                                <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                            </div>

                        </nav>
                    </div>
                    <div class="tgmobile__menu-backdrop"></div>
                    <!-- End Mobile Menu -->
                </div>
            </div>
        </div>
    </div>

    <!-- offCanvas-area -->

    <div class="offCanvas__overlay"></div>
    <!-- offCanvas-area-end -->

</header>
<!-- header-area-end -->


<!-- main-area -->
<main>
    <!-- main-home.html -->
    {% block content %}

    {% endblock content %}
    <!-- main-home.html -->

</main>
<!-- main-area-end -->


<!-- footer-area -->
{% include 'parcali/foot.html' %}
<!-- footer-area-end -->


<!-- JS here -->
<script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'assets/js/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.marquee.min.js' %}"></script>
<script src="{% static 'assets/js/imageRevealHover.js' %}"></script>
<script src="{% static 'assets/js/swiper-bundle.js' %}"></script>
<script src="{% static 'assets/js/TweenMax.min.js' %}"></script>
<script src="{% static 'assets/js/slick.min.js' %}"></script>
<script src="{% static 'assets/js/ajax-form.js' %}"></script>
<script src="{% static 'assets/js/wow.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
